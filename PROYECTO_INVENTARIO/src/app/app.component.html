<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }
        .card-header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .card-body {
            display: flex;
            flex-wrap: wrap; /* Utilizar flex-wrap para que se envuelvan automáticamente */
            gap: 20px; /* Espacio entre las tarjetas */
        }
        .card-section {
            flex: 1; /* Hace que las tarjetas ocupen el mismo espacio */
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            position: relative; /* Añadir posición relativa para botón absoluto */
        }
        .card-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .card-section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .card-section app-listar-proveedores,
        .card-section app-listar-categorias,
        .card-section app-listar-productos {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        .download-button {
            position: absolute;
            bottom: 10px; /* Ajustar la posición vertical */
            right: 10px; /* Ajustar la posición horizontal */
            background-color: #3498db; /* Cambiar el color de fondo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #2980b9; /* Cambiar color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Estado del Inventario</h1>
            </div>
            <div class="card-body">
                <div class="card-section">
                    <h2>Proveedores</h2>
                    <app-listar-proveedores></app-listar-proveedores>
                </div>
                <div class="card-section">
                    <h2>Categorías</h2>
                    <app-listar-categorias></app-listar-categorias>
                </div>
                <div class="card-section">
                    <h2>Productos</h2>
                    <app-listar-productos></app-listar-productos>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
