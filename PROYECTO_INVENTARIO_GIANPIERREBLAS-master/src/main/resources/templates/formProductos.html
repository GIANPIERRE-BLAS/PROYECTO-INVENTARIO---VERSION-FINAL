<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Productos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-wrapper {
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }
        .form-title {
            padding-bottom: 15px;
            background: #343a40;
            color: #fff;
            padding: 16px 30px;
            margin: -30px -30px 30px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .form-control, .form-select {
            border-radius: 20px;
            border-color: #ddd;
            padding: 10px 20px;
        }
        .btn-submit {
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title">
                <h2>Formulario de Productos</h2>
            </div>
            <form th:object="${producto}" th:action="@{/guardarProducto}" method="post">
                <input type="hidden" th:field="*{codProducto}" />
                <div class="mb-3">
                    <label for="desProducto" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="desProducto" th:field="*{desProducto}" />
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select class="form-select" id="categoria" th:field="*{categoria.codCategoria}">
                        <option th:each="cat : ${categorias}" th:value="${cat.codCategoria}" th:text="${cat.desCategoria}"></option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
